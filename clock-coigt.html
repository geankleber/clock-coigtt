<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .time {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .seconds {
            color: #4caf50;
        }
        
        /* Removido o estilo da linha de ajuste */
    </style>
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds" class="seconds">00</span>
        </div>
        <div class="date" id="date">
            Domingo, 1 de Janeiro
        </div>
        <!-- Linha de ajuste de tempo removida -->
    </div>

    <script>
        function updateClock() {
            // Obter a hora atual
            const now = new Date();
            
            // Subtrair 34 segundos
            now.setSeconds(now.getSeconds() - 34);
            
            // Formatação dos componentes de tempo
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // Atualizar os elementos de tempo
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            // Formatação da data
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long',
                year: 'numeric'
            };
            const dateFormatted = now.toLocaleDateString('pt-BR', options);
            
            // Capitalizar a primeira letra do dia da semana
            const dateWithCapitalizedWeekday = dateFormatted.charAt(0).toUpperCase() + dateFormatted.slice(1);
            document.getElementById('date').textContent = dateWithCapitalizedWeekday;
        }
        
        // Atualizar o relógio a cada 100ms para maior precisão
        setInterval(updateClock, 100);
        
        // Atualizar o relógio imediatamente
        updateClock();
    </script>
</body>
</html>
